<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
width: 100%;
border-collapse: collapse ;
text-align: center;
color: black;
        }
        td, th{
            border: 1px solid red;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="2" style="background-color: chartreuse;"/>
    </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th> Country Name</th>
            <tr>
                <td>India</td>
                <td>91</td>
                <td>Bharat</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>99</td>
                <td>America</td>
            </tr>
            <tr>
                <td>China</td>
                <td>00</td>
                <td>China</td>
            </tr>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">Uttar Pradesh</th>
            <td>Varanasi</td>
        </tr>
        <tr>
            <th>Uttar Pradesh</th>
            <td>Jaunpur</td>
        </tr>
    </table>
    
</body>
</html>
